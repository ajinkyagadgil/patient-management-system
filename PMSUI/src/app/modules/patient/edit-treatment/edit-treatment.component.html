<form [formGroup]="treatmentInformationFormGroup" class="treatment-form">
    <mat-form-field appearance="outline">
        <mat-label>Treatment Title</mat-label>
        <input matInput formControlName="treatmentTitle" placeholder="Enter Treatment Title" required>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Treatment Title</mat-label>
        <textarea matInput formControlName="treatmentSummary" placeholder="Enter Treatment Summary"></textarea>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Choose Treatment Date</mat-label>
        <input matInput [matDatepicker]="dp3" formControlName="treatmentDate">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="custom-file">
        <input formControlName="treatmentImage" type="file" class="custom-file-input" id="customFile"
            (change)="onTreatmentImageChange($event)" multiple>
        <label class="custom-file-label" for="customFile">Choose Patient image</label>
    </div>
   

    <div *ngIf="!isChild">

        <button mat-button>Submit 2</button>
    </div>
</form>
