<h2 mat-dialog-title>Add Patient</h2>
<mat-dialog-content class="mat-typography">
    <mat-horizontal-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="patientInformationFormGroup">
            <form [formGroup]="patientInformationFormGroup" class="patient-form">

                <ng-template matStepLabel>Patient Information</ng-template>

                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" placeholder="Enter First Name" required>
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" placeholder="Enter Last Name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Age</mat-label>
                            <input matInput formControlName="age" placeholder="Enter Age">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Gender</mat-label>
                            <input matInput formControlName="gender" placeholder="Enter gender">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Enter Email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input matInput formControlName="phone" placeholder="Enter phone">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field appearance="outline">
                            <mat-label>Case No</mat-label>
                            <input matInput formControlName="caseNo" placeholder="Enter Case No">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>History</mat-label>
                            <textarea matInput formControlName="history" placeholder="Enter History"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Patient Photo</mat-label>
                            <input matInput formControlName="photo" placeholder="Enter Photo">
                        </mat-form-field>
                    </div>
                </div>

                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="treatmentInformationFormGroup" label="Treatment Information">
            <form [formGroup]="treatmentInformationFormGroup" class="treatment-form">
                <mat-form-field appearance="outline">
                    <mat-label>Treatment Title</mat-label>
                    <input matInput formControlName="treatmentTitle" placeholder="Enter Treatment Title">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Treatment Title</mat-label>
                    <textarea matInput formControlName="treatmentSummary"
                        placeholder="Enter Treatment Title"></textarea>
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</mat-dialog-content>
