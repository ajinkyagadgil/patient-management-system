<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Anything" #input>
</mat-form-field>

<button class="float-right add-patient-btn" mat-raised-button color="primary" (click)="openAddPatientDialog()">Add Patient</button>
<button class="float-left add-patient-btn" mat-raised-button color="primary" (click)="openAddPatient()">Add Patient 2</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="patientInformation" matSort>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let patient"> {{patient.age}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let patient"> {{patient.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let patient"> {{patient.gender.name}} </td>
    </ng-container>

    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> History </th>
      <td mat-cell *matCellDef="let patient"> {{patient.history}} </td>
    </ng-container>

    <ng-container matColumnDef="caseNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Case No </th>
      <td mat-cell *matCellDef="let patient"> {{patient.caseNo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="element-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="OnRowClick(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]=10></mat-paginator>
</div>

<app-patient-details></app-patient-details>
